<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>目课网</title>
<link href="css/whir_common.css" rel="stylesheet" type="text/css" />
<style type="text/css">
.container{ width:835px; height:auto; margin:10% auto 0;}
.tcTop { background:url(images/tbg.png) no-repeat left top; height:30px; position:relative; z-index:999;}
.closeBtn{  width:51px; height:51px; position:absolute; right:0px; top:-15px;}
.closeBtn a{ display:block; width:51px; height:51px; background:url(images/close1.png) no-repeat;}
.closeBtn a:hover{ background:url(images/close1h.png) no-repeat;}
.tcMiddle{ background:url(images/mbg.png) repeat-y left top; width:835px; height:auto;}
.content_news{line-height:26px; font-size:14px; padding:30px 40px 25px 40px; color:#555555;}
.cen{ font-family:"微软雅黑"; line-height:28px; font-size:18px; color:#121212; text-align:center; padding:10px 0px 10px 0px; }
.titleinfo{ border:1px dashed #999999; margin:0px 38px; text-align:center; color:#6b6b6b; line-height:32px;}
.title{ width:805px; height:30px; border-bottom:1px solid  #CCCCCC; margin:0 auto;}
.title h1{ font-family:"微软雅黑"; width:250px; line-height:30px; font-size:18px; text-align:center; border-bottom:1px solid #0099FF; color:#6b6b6b; margin:0 auto;}
.tab{ color:#555555; font-size:14px;}
.input1{ width:415px; height:25px; border:1px solid #c1c1c1; padding-left:10px; font-size:14px; color:#555555;}
.select{ width:194px; height:25px; border:1px solid #c1c1c1; font-size:14px; color:#555555;}
.input2{ width:220px; height:25px; border:1px solid #c1c1c1; padding-left:10px; font-size:14px; color:#555555;}
.btn1{ width:64px; height:26px; background:url(images/tj.jpg) no-repeat; color:#fff; text-align:center; border:0px; cursor:pointer;}
.btn2{ width:64px; height:26px; background:url(images/qx.jpg) no-repeat; color:#fff; text-align:center; border:0px; cursor:pointer;}
</style>
</head>
<body>
<div class="container">
  <div class="tcTop">
    <div class="closeBtn"><a href="#"></a></div>
  </div>
  <div class="tcMiddle">
    <div class="title"><h1>我要开班</h1></div>
    <div class="content_news">
	<table cellpadding="0" cellspacing="0" width="95%" align="center" height="240" class="tab">
	<tr><td>班级名称：</td><td><input type="text" class="input1" /></td></tr>
	<tr><td>班级分类：</td><td><select class="select"><option>请选择</option></select></td></tr>
	<tr><td>入班价格：</td><td><input type="text" class="input2" /></td></tr>
	<tr><td>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</td><td><input type="text" class="input2" /></td></tr>
	<tr><td>相关证件：</td><td><input type="file"  class="input1" /></td></tr>
	<tr><td></td><td ><input type="submit" class="btn1" value="提交" />&nbsp;&nbsp;&nbsp;<input type="reset" class="btn2" value="取消" /></td></tr>
	</table>
    </div>
  </div>
  <div class="tcBottom"><img src="images/btg.png"  /></div>
</div>
</body>
</html>
